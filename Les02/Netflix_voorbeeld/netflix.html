<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://kit.fontawesome.com/030b699c7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/netflix.css">
</head>

<body>

    <!-- header: hoofd van de pagina (logo + "see what's next...") -->
    <header>
        <!-- we verdelen de header in twee aparte divs -->
        <div id="header-top">
            <!-- logo -->
            <img src="images/logo.png" alt="afbeelding logo Netflix">
            <!-- sign in knop, wel met a tag -->
            <a class="button" href="#">Sign In</a>
        </div>
        <div id="header-content">
            <h1>See what's next</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="button">Watch Free For 30 Days</a>
        </div>
    </header>

    <!-- TABS - hierin komen de drie icoontjes -->
    <section id="tabs">
        <!-- drie aparte divs, eentje per icon -->
        <div id="tab-1" class="tab-icon">
            <i class="fa-solid fa-door-open fa-3x"></i>
        </div>
        <div id="tab-2" class="tab-icon">
            <i class="fa-solid fa-tablet-screen-button fa-3x"></i>
        </div>
        <div id="tab-3" class="tab-icon">
            <i class="fa-solid fa-tags fa-3x"></i>
        </div>
    </section>

</body>

</html>
